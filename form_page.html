<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_page.css">
    <title>Document</title>
</head>
<style>
    .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333; 
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .navbar a:hover {
            background-color: #555; 
        }
</style>
<body>
    <div class="navbar">
        <a href="home_page.html">Home</a>
        <a href="login_page.html">login</a>
        <a href="profil _page.html">Profil</a>
        <a href="contact_page.html">contact</a>

    </div>

    <div class="container">
        <div class="form-box">
            <h2>Anime fanbase comunity Form</h2>
            <form id="animeForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" name="hobby" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="genre">Favorite Anime Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Select your favorite genre</option>
                    <option value="isekai">Isekai</option>
                    <option value="adventure">Adventure</option>
                    <option value="action">Action</option>
                    <option value="psychological">Psychological</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var age = document.getElementById('age').value;
            var hobby = document.getElementById('hobby').value;
            var gender = document.getElementById('gender').value;
            var genre = document.getElementById('genre').value;

            if (name == "" || address == "" || age == "" || hobby == "" || gender == "" || genre == "") {
                alert("All fields must be filled out");
                return false;
            }
            if (age < 0) {
                alert("Age must be a positive number");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
